name: Dating App CI

on:
  push:
    paths:
      - "backend/app/**"
      - "backend/tests/**"
  pull_request:
    paths:
      - "backend/app/**"
      - "backend/tests/**"

jobs:
  setup:
    uses: ./.github/workflows/setup-dependencies.yml

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}
          key: ${{ runner.os }}-workspace-${{ github.sha }}
      - name: Run Ruff
        run: |
          cd backend
          poetry run ruff check app tests

  type-check:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}
          key: ${{ runner.os }}-workspace-${{ github.sha }}
      - name: Run Mypy
        run: |
          cd backend
          poetry run mypy app tests

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}
          key: ${{ runner.os }}-workspace-${{ github.sha }}
      - name: Run Pytest
        run: |
          cd backend
          poetry run pytest tests
