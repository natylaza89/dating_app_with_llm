name: "Set up Python and Poetry"
on:
  workflow_call:

jobs:
  setup-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Install dependencies
        run: |
          cd backend
          poetry env use 3.12
          poetry install
    outputs:
      python-version: "3.12"
